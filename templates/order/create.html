{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заказа</title>
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .order-card {
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.1);
            width: 320px;
        }

        .order-card h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .order-card input[type="text"],
        .order-card input[type="tel"],
        .order-card input[type="email"],
        .order-card select {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 8px;
            background-color: #e0e0e0;
        }

        .order-card button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .cancel-btn {
            background-color: #7EC8E3;
        }

        .submit-btn {
            background-color: #007ACC;
            color: white;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <main>
        <div class="order-card">
            <h1>Оформление заказа</h1>

            <form action="{% url 'payment:process' %}" method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="{{ form.country.id_for_label }}">Страна</label>
                    {{ form.country }}
                </div>
                <div class="form-group">
                    <label for="{{ form.first_name.id_for_label }}">Имя</label>
                    {{ form.first_name }}
                    <label for="{{ form.last_name.id_for_label }}">Фамилия</label>
                    {{ form.last_name }}
                </div>
               
                <div class="form-group">
                    <label for="{{ form.email.id_for_label }}">Электронная почта</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="{{ form.city.id_for_label }}">Город</label>
                    {{ form.city }}
                </div>
                <div class="form-group">
                    <label for="{{ form.address.id_for_label }}">Адрес</label>
                    {{ form.address }}
                </div>
                <div class="form-group">
                    <label for="{{ form.postal_code.id_for_label }}">Почтовый индекс</label>
                    {{ form.postal_code }}
                </div>
                <div class="form-group">
                    <label for="{{ form.phone_number.id_for_label }}">Телефон</label>
                    {{ form.phone_number }}
                </div>

                <div class="button-group">
                    <button type="button" class="cancel-btn" onclick="window.location.href='{% url 'cart:cart_detail' %}'">Отмена</button>
                    <button type="submit" class="submit-btn">Заказать</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
