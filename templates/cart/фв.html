<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .cart-container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .cart-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .cart-item-details {
            max-width: 70%;
        }
        .cart-item-price {
            font-weight: bold;
            color: #d9534f;
        }
        .quantity {
            display: flex;
            align-items: center;
        }
        .quantity button {
            width: 30px;
            height: 30px;
            background-color: #eee;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .quantity span {
            margin: 0 10px;
        }
        .message-box {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .subtotal {
            font-size: 18px;
            font-weight: bold;
            text-align: right;
        }
        .checkout-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #333;
            color: white;
            text-align: center;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .checkout-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="cart-container">
    <div class="cart-title">Your Cart</div>

    <div class="cart-item">
        <div class="cart-item-details">
            <div><strong>3 Style Shinai Set</strong></div>
            <div>Add Hayabusa Shinai Case?: Yes, please</div>
            <div>Color: Gray (GY)</div>
            <div>Engraving: No Thanks</div>
            <div>Add Tsuba and Tsubadome?: No Thanks</div>
            <div><em>Shinai Value Sets 10% (-$17.90)</em></div>
        </div>
        <div>
            <div class="cart-item-price">$310.10</div>

        </div>
    </div>

    <textarea class="message-box" placeholder="Order or special delivery instructions below:"></textarea>

    <div class="subtotal">Subtotal: $310.10</div>

    <button class="checkout-btn">Check Out</button>
</div>

</body>
</html>
